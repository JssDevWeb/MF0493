services:
  - type: web
    name: MF0493
    env: docker
    plan: free
    repo: https://github.com/JssDevWeb/MF0493.git
    branch: master
    rootDir: .
    dockerfilePath: Dockerfile
    buildCommand: ""
    startCommand: "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: localhost
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: ejercicio1
      - key: DB_USERNAME
        value: postgres
      - key: DB_PASSWORD
        value: Semeolvido
